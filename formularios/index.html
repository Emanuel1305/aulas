<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div>
        <form action="">
            <table border="">
                <tbody>
                    <tr>
                        <td width="30%">
                            <label for="">Nome:</label>
                        </td>
                        <td width="65%" align="center">
                            <input type="text" name="nome" id="inpNome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Sexo:</label>
                        </td>
                        <td align="center">
                            <input type="radio" name="" id="">
                            <label for="">Masculino</label>
                            <input type="radio" name="" id="">
                            <label for="">Feminino</label>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <label for="">Escolaridade:</label>
                            <select name="" id="">
                                <option value="">Fundamental</option>
                                <option value="">Médio</option>
                                <option value="">Superior</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div>
        <form action="">
            <center>
                <h1>Escola Virtual</h1>
                <h3>Formulário de Pré-Matrícula</h3>
            </center>
            <table border="">
                <tr>
                    <td>
                        <b>Dados Pessoais:</b>
                        <br>
                        <label for="">Nome do Aluno:</label>
                        <input type="text" name="nome" id="">
                        <br>
                        <label for="">Nascimento (dd/mm/aaaa)</label>
                        <input type="text" name="" id="" size="1px">
                        <label for="">/</label>
                        <input type="text" name="" id="" size="1px">
                        <label for="">/</label>
                        <input type="text" name="" id="" size="1px">
                        <br>
                        <label for="">Nome da Mãe:</label>
                        <input type="text" name="" id="">
                        <br>
                        <label for="">Nome do Pai:</label>
                        <input type="text" name="" id="">
                        <br>
                        <label for="">Telefone:</label>
                        <label for="">DDD (</label>
                        <input type="text" name="" id="" size="1px">
                        <label for="">) Tel:</label>
                        <input type="text" name="" id="" size="5px">
                        <label for="">Ramal:</label>
                        <input type="text" name="" id="" size="1px">
                        <br>
                        <label for="">E-Mail:</label>
                        <input type="text" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Informações de Matricula:</b>
                        <br>
                        <label for="">Série:</label>
                        <label for="">Turno:</label>
                        <label for="">Atividades Extracurriculares:</label>
                        <br>
                        <select name="" id="">
                            <option value="">pré-escolar</option>
                        </select>
                        <input type="radio" name="" id="">
                        <label for="">Manhã</label>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
