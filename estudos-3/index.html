<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="slides">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <input type="radio" name="slide" id="slide04">
            <input type="radio" name="slide" id="slide05">
            <div class="slide s1">
                <figure>
                    <h1>Paisagem 01</h1>
                    <img src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/maravillas-da-amazonia.jpeg?w=1600&h=900" alt="Paisagem do Horizonte com uma ponte e um lago">
                </figure>
            </div>
            <div class="slide s2">
                <figure>
                    <h1>Paisagem 02</h1>
                    <img src="https://w.forfun.com/fetch/10/10c06d36f8a6ad541539e236fd4f182a.jpeg" alt="Paisagem floresta com rio">
                </figure>
            </div>
            <div class="slide s3">
                <figure>
                    <h1>Paisagem 03</h1>
                    <img src="https://www.10wallpaper.com/wallpaper/2560x1600/1411/calm_ocean-Landscapes_HD_Wallpaper_2560x1600.jpg" alt="Paisagem do por do Sol na praia">
                </figure>
            </div>
            <div class="slide s4">
                <figure>
                    <h1>Paisagem 04</h1>
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcJYTseUJCedWqbMBM5Q5jZYHUIvW7OSpONDuFvgP5-HiQ9z0_zWEQBe1X6o1wTbyk1if8JQrfPStycAgiLjU9FU198rpXa0Y87jxgcR0ysszxNJ5tiEF4VfAi_OeFiPse3nZCccjWrcbW/s1600/Papeldeparede+HD+%25281%2529.jpg" alt="Paisagem por do sol, com uma ilha no meio">
                </figure>
            </div>
            <div class="slide s5">
                <figure>
                    <h1>Paisagem 05</h1>
                    <img src="https://www.10wallpaper.com/wallpaper/1680x1050/1311/lakes_at_night-Landscape_HD_Wallpaper_1680x1050.jpg" alt="rio">
                </figure>
            </div>
            <div class="navegacao">
                <label for="slide01"></label>
                <label for="slide02"></label>
                <label for="slide03"></label>
                <label for="slide04"></label>
                <label for="slide05"></label>
            </div>
        </div>
    </div>
</body>
</html>
